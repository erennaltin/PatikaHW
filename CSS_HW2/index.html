        <div class="headerLastPart">

            <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24">

              ></path>
            </svg>
          </div>
          <div class="imageContainer">
            <img
              src="https://lh3.googleusercontent.com/ogw/ADea4I4txNerrISHD_Lg_I2UsxwQD5VJ6kIz4hRJVuXd3Q=s32-c-mo"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="mainContainer">
      <div class="logoContainer">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        />
      </div>
      <div class="searchContainer">
        <div class="searchItemContainer">
          <div class="innerContainer">
            <div class="searchIcon">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </div>
            <input type="text" id="searchInput" />
            <div class="keyboardIcon">
              <img
                class="yAnw3c"
                src="https://www.gstatic.com/inputtools/images/tia.png"
                tia_disable_swap="true"
                tia_field_name="q"
                jsname="JyIpdf"
                data-atf="0"
                tia_property="web"
                aria-label="Harf çevirme aracı"
              />
            </div>
            <div class="searchWithVoiceIcon" >
              <svg
                class="goxjub"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-label="Sesle arama yapın"
              >
                <path
                  fill="#4285f4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                ></path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path
                  fill="#fbbc05"
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                ></path>
                <path
                  fill="#ea4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="buttonContainer">
        <button>Google'da Ara</button>
        <button>Kendimi Şanslı Hissediyorum</button>
      </div>
    </div>
    <div class="footer">
      <div class="locationContainer"><p>Türkiye</p></div>
      <div class="footerList">
        <div class="leftContainer">
          <ul>
            <li>Hakkında</li>
            <li>Reklam</li>
            <li>İşletme</li>
            <li>Arama nasıl çalışır?</li>
          </ul>

        <div class="middleContainer">

                />
              </div>
              <p>2007'den bugüne karbon nötr</p>
            </li>
          </ul>
        </div>
        <div class="rightContainer">
          <ul>
            <li>Gizlilik</li>
            <li>Şartlar</li>
            <li>Ayarlar</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
